<a href="{{ url_for('detalhe_evento', evento_id=evento.id) }}" class="card-link">
    <div class="card course-card">
        <h3>{{ evento.titulo }}</h3>
        <p class="text-muted">{{ evento.descricao|truncate(120) }}</p>
        <div class="card-footer">
            <span><i class="fas fa-calendar-alt"></i> {{ evento.data_evento.strftime('%d/%m/%Y') }}</span>
            {% if evento.vagas_restantes > 0 %}
                <span class="vagas-badge vagas-disponiveis"><i class="fas fa-check-circle"></i> {{ evento.vagas_restantes }} Vagas</span>
            {% else %}
                <span class="vagas-badge vagas-esgotadas"><i class="fas fa-times-circle"></i> Esgotado</span>
            {% endif %}
        </div>
    </div>
</a>
