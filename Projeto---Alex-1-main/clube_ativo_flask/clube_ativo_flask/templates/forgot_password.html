{% extends "base.html" %}
{% block title %}Recuperar Senha - Hub Comunitário{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <h2>Recuperar Senha</h2>
        <p class="text-muted" style="margin-bottom: 1.5rem;">Insira seu e-mail e enviaremos um link para você voltar a acessar sua conta.</p>
        <form method="post" novalidate>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-full">Enviar Link de Recuperação</button>
        </form>
        <p class="auth-switch" style="margin-top: 1rem;">Lembrou sua senha? <a href="{{ url_for('login') }}">Faça o login</a></p>
    </div>
</div>
{% endblock %}
